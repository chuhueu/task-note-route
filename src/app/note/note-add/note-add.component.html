<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-group">
    <label for="name">Title</label>
    <input
      type="text"
      id="name"
      class="form-control"
      name="title"
      ngModel
      required
      #title="ngModel"
    />
    <p class="help-block" *ngIf="!title.valid && title.touched">
      You have to fill the input!
    </p>
  </div>
  <div class="form-group">
    <label for="name">Description</label>
    <input
      type="text"
      id="name"
      class="form-control"
      name="description"
      ngModel
      required
      #desc="ngModel"
    />
    <p class="help-block" *ngIf="!desc.valid && desc.touched">
      You have to fill the input!
    </p>
  </div>
  <div class="form-group">
    <label for="name">Calendar</label>
    <div class="form-group">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          [(ngModel)]="model"
          ngModel
          ngbDatepicker
          #d="ngbDatepicker"
          required
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="d.toggle()"
            type="button"
          >
            <span class="glyphicon glyphicon-calendar"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button
      class="btn btn-success"
      style="margin: 10px 10px 10px 0px"
      [disabled]="!f.valid"
    >
      Add Note
    </button>
    <button class="btn btn-info" (click)="onHandleBack()">Back</button>
  </div>
  <div class="alert alert-success" style="margin-top: 20px" *ngIf="addSuccess">
    Save successfully
  </div>
</form>
