<div class="form-group">
  <label for="name">Title</label>
  <input type="text" id="name" class="form-control" [(ngModel)]="title" />
</div>
<div class="form-group">
  <label for="name">Description</label>
  <input type="text" id="name" class="form-control" [(ngModel)]="desc" />
</div>
<div class="form-group">
  <label for="name">Calendar</label>
  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          [(ngModel)]="model"
          ngbDatepicker
          #d="ngbDatepicker"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            (click)="d.toggle()"
            type="button"
          >
            <span class="glyphicon glyphicon-calendar"></span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<div>
  <button
    class="btn btn-success"
    style="margin: 10px 10px 10px 0px"
    (click)="onHandleAdd()"
    [disabled]="model === undefined"
  >
    Add Note
  </button>
  <button class="btn btn-info" (click)="onHandleBack()">Back</button>
</div>
<div class="alert alert-success" style="margin-top: 20px" *ngIf="addSuccess">
  Save successfully
</div>
